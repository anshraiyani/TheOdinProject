<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up!</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="signup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo"></div>
      <div class="content">
        <div class="upper">
          <h2>
            This is not a real online service! You know you need something<br />like
            this in your life to help you realize your deepest dreams.<br />Sign
            up <em>now</em> to get started<br /><br />You <em>know</em> you want
            to.
          </h2>
        </div>
        <div class="middle">
          <h2 style="margin-left: 5%; margin-top: 2%">Lets do this!</h2>
          <form action="#" method="post" class="main-form">
            <div class="form-div">
              <div class="form-sub-div">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" />
              </div>
              <div class="form-sub-div">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-sub-div">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                <p class="errormsg">*Passwords do not match</p>
              </div>
            </div>
            <div class="form-div">
              <div class="form-sub-div">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
              <div class="form-sub-div">
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number" />
              </div>
              <div class="form-sub-div">
                <label for="confirm-pass">Confirm Password</label>
                <input type="password" name="confirm-pass" id="confirmpass" required/>
              </div>
            </div>
          </form>
        </div>
        <div class="lower">
          <button class="green-btn" type="submit">Create Account</button>
          <div class="login-info">
            <p class="login">Already have an account?</p>
            <button class="login-btn">Log in</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
