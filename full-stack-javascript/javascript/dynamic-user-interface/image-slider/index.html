<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section aria-label="Newest Photos">
        <div class="slider" data-slider>
            <button class="slider-btn prev" data-slider-btn="prev">&#8656;</button>
            <button class="slider-btn next" data-slider-btn="next">&#8658;</button>
        <ul data-slides>
          <li class="slide" data-active>
            <img
              src="https://images.unsplash.com/photo-1685075685279-c52126eee8cc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDV8RnpvM3p1T0hONnd8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
              alt="travel pic"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1670916455482-4700a6db47c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDh8RnpvM3p1T0hONnd8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
              alt="travel pic"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1626440409578-8bc4ab03b772?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
              alt="travel pic"
            />
          </li>
        </ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
